<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Academy Dashboard</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --accent: #e85d2f;
            --accent-gold: #f4a261;
            --success: #4ecdc4;
            --border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.2rem;
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-top: 3rem;
        }

        .nav-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--accent-gold));
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .nav-card:hover::before {
            transform: translateX(0);
        }

        .nav-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .nav-content h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .nav-content p {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .nav-icon {
            font-size: 2rem;
            opacity: 0.5;
        }

        .admin-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
        }

        .admin-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .admin-header h3 {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
        }

        .admin-card {
            background: rgba(232, 93, 47, 0.1);
            border-color: rgba(232, 93, 47, 0.3);
        }

        .admin-card:hover {
            background: rgba(232, 93, 47, 0.15);
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 2rem;
            }
            
            .nav-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Dance Academy</h1>
            <p class="subtitle">Management Dashboard</p>
        </div>

        <div class="nav-grid">
            <!-- Reports Navigation -->
            <a href="reports.html" class="nav-card">
                <div class="nav-content">
                    <h2>Reports</h2>
                    <p>View income, enrollment, and analytics reports</p>
                </div>
                <div class="nav-icon">ðŸ“Š</div>
            </a>

            <!-- You can add more main navigation items here -->
            <!-- Example:
            <a href="attendance.html" class="nav-card">
                <div class="nav-content">
                    <h2>Attendance</h2>
                    <p>Track student attendance for all classes</p>
                </div>
                <div class="nav-icon">âœ“</div>
            </a>
            -->
        </div>

        <!-- Admin Section -->
        <div class="admin-section">
            <div class="admin-header">
                <h3>Admin Tools</h3>
            </div>
            
            <div class="nav-grid">
                <a href="admin-data.html" class="nav-card admin-card">
                    <div class="nav-content">
                        <h2>Shopify Data Explorer</h2>
                        <p>Fetch and analyze raw data from Shopify</p>
                    </div>
                    <div class="nav-icon">ðŸ”§</div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
